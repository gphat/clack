---
layout: default
---

<p>2,000 series with 3,000 points each.</p>

<div id="chartContainer" style="bposition: relative; display: inline-block"></div>

<script>
$(document).ready(function() {

  var c = new CLACK.Chart(
    document.getElementById('chartContainer'), { width: 800, height: 400 }
  );

  var tracker = {
    x1: undefined,
    x2: undefined,
    y1: undefined,
    y2: undefined,
    color: '#000'
  }

  var series = 2000;
  var points = 3000;

  c.addMarker(tracker);

  var currentDate = new Date();
  
  console.time("generatechart");
  for(var j = 0; j <= series; j++) {
    var exes = [];
    var whys = [];
    for(var i = 0; i <= points; i++) {
      exes.push(i);
      whys.push((j + 1) * Math.sin(2 * Math.PI * j + i + currentDate.getSeconds()));
    }
    c.addSeries({
      x: exes,
      y: whys,
      label: 'foobar ' + j,
      color: 'hsla(' + Math.random() * 360 + ", 100%, 50%, 1)"
    });
  }
  console.timeEnd("generatechart");

  c.draw();
  c.drawDecorations();

  $('#chartContainer').mouseleave(function(e) {
    tracker.x1 = undefined;
    c.drawDecorations();
  });
  $('#chartContainer').mousemove(function(e) {
    tracker.x1 = e.offsetX;
    c.drawDecorations();
  });
});
</script>
