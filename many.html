    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="chart.js" charset="utf-8"></script>
    <script>
    $(document).ready(function() {
      var charts = [];
      console.time("many charts");
      for(var x = 0; x <= 50; x++) {

        var div = document.createElement('div');
        div.id = 'chart' + x;
        div.style.display = "inline-block";
        div.style.border = "1px solid black";
        div.style.margin = "5px";
        div.style.position = "relative";
        div.style.width = "350px";
        div.style.height = "200px";
        document.getElementById('root').appendChild(div);

        var c = new chart(
          document.getElementById('chart' + x)
        );

        var series = 4;
        var points = 30;

        var currentDate = new Date();
        
        for(var j = 0; j <= series; j++) {
          var exes = [];
          var whys = [];
          for(var i = 0; i <= points; i++) {
            exes.push(i);
            whys.push((j + 1) * Math.sin(2 * Math.PI * j + i + currentDate.getSeconds()));
          }
          c.addSeries({
            x: exes,
            y: whys,
            label: 'foobar ' + j,
            color: 'hsla(' + Math.random() * 360 + ", 100%, 50%, 1)"
          });
        }

        c.draw();
        c.drawDecorations();
        charts.push(c);
      }
      console.timeEnd('many charts');

      var x = 31;
      var addAPoint = function() {
        _.each(charts, function(c) {
          for(var j = 0; j <= series; j++) {
            var y = Math.floor(Math.random() * 50);
            // console.time('redraw');
            c.addToSeries('default', j, [x], [(j + 1) * Math.sin(2 * Math.PI * j + x)]);

            c.draw();
            // console.timeEnd('redraw');
            x += 1;
          }
        });
        setTimeout(addAPoint,10);
      }
      setTimeout(addAPoint,10);
    });
    </script>
