    <div class="container" style="margin-top: 60px">

    <div id="alert-area" data-bind="template: { if: message() !== undefined, name: 'alert', data: message }">>
    </div>

    <h2>CLACKINATOR</h2>

    <div class="row">
     <div class="col-md-8">
      <div class="well">
       <div id="chartContainer" style="display: inline-block; position: relative"></div>
      </div>
     </div>
     <div class="col-md-4 well">
      <form role="form">
       <div class="form-group">
        <label for="renderer">Renderer</label>
        <select id="renderer" name="renderer" class="form-control" data-bind="options: renderers, value: renderer"></select>
       </div>
       <div class="checkbox">
        <label>
         <input type="checkbox" data-bind="checked: axes"> Draw Axes
        </label>
       </div>
      </form>
     </div>
    </div>
    <div>
     <h3>Series <button class="btn btn-primary btn-xs pull-right" data-bind="click: addSeries"><i class="glyphicon glyphicon-plus-sign"></i> Add Series</button></h3>
     <div>
      <ul class="list-unstyled series" data-bind="foreach: series">
       <li class="well well-sm">
        <span data-bind="text: name"></span>
        <button class="btn btn-danger btn-xs pull-right" data-bind="click: $parent.removeSeries"><i class="glyphicon glyphicon-remove-circle"></i></button>
       </li>
      </ul>
     </div>
    </div>

    </div><!-- /.container -->

    <script type="text/html" id="alert">
      <div class="alert alert-dismissable" data-bind="css: type">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       <strong data-bind="text: text"></strong>
      </div>
    </script>
