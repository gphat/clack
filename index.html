    <script>
    $(document).ready(function() {

      var c = new chart(document.getElementById('myCanvas'));

      console.time("generatechart");
      for(var j = 0; j <= 300; j++) {
        var exes = [];
        var whys = [];
        for(var i = 0; i <= 1000; i++) {
          exes.push(i);
          whys.push(Math.floor(Math.random() * 100));
        }
        var i = c.addSeries({
          x: exes,
          y: whys,
          label: 'foobar',
          color: {
            hue: Math.random() * 360,
            saturation: 1,
            lightness: .5,
            alpha: 1
          }
        });
      }
      console.timeEnd("generatechart");

      console.time("drawchart");
      c.draw();
      console.timeEnd("drawchart");

      var x = 11;
      var addAPoint = function() {
        var y = Math.floor(Math.random() * 100);
        c.addToSeries('default', i, [x], [y]);
        c.draw();
        x += 1;
        console.log('point');
        setTimeout(addAPoint,1);
      }
